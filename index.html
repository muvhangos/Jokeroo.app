  margin:0; padding:0;

  background: linear-gradient(135deg,#667eea,#764ba2);

}

/* Phone */
.phone {
  width: 340px; height: 620px;

  border-radius:40px; 
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  padding:15px;
  display:flex; flex-direction:column;
  justify-content:flex-start;
  position:relative;
  overflow:hidden;
}

/* Notch */
.notch { width:120px; height:20px; background:#111; border-radius:0 0 15px 15px; margin:0 auto 10px; }

/* Screen */
.screen {
  background: linear-gradient(to bottom, #fff,#f0f0f0);
  flex:1; border-radius:25px;
  padding:20px; display:flex; flex-direction:column;
  text-align:center; position:relative;
  transition:0.3s;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
}
body.dark .screen { background:#1f1f1f; color:#fff; box-shadow: inset 0 0 20px rgba(255,255,255,0.1); }

/* Heading */
h1 { font-size:22px; margin:10px 0; text-shadow:1px 1px 2px #999; }

/* Joke box */
#joke {
  font-size:16px; padding:15px; 
  background: linear-gradient(145deg,#fff,#f9f9f9);
  border-radius:15px; min-height:160px; 
  display:flex; align-items:flex-start; justify-content:flex-start; 
  overflow-y:auto; max-height:200px; margin-bottom:10px; 
  text-align:left; line-height:1.4; scroll-behavior:smooth;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  position:relative;
}
body.dark #joke { background:#333; color:#fff; }

/* Buttons */
button {
  padding:14px; border:none; border-radius:15px;
  background: linear-gradient(145deg,#ff758c,#ff7eb3);
  color:white; font-size:16px; cursor:pointer; margin-bottom:5px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  transition:0.3s;
  position:relative; overflow:hidden;
}
button:hover { transform:scale(1.03); }
button:active { transform:scale(0.96); }

.controls {
  display:flex; justify-content:space-between; margin-top:10px; flex-wrap:wrap; gap:5px;
}
.small-btn {
  font-size:12px; padding:8px; background:#444; flex:1; border-radius:12px; color:white;
}

/* Footer and credits */
.footer { font-size:12px; color:#888; margin-top:10px; }
.credit { font-size:8px; color:#aaa; position:absolute; bottom:5px; left:0; width:100%; text-align:center; }

/* Floating hearts */
.heart {
  position:absolute; color:#ff4e50; font-size:24px; pointer-events:none;
  opacity:0; transform:translateY(0) scale(1); animation: float linear forwards;
}
@keyframes float {
  0% { opacity:1; transform: translateY(0) scale(1) rotate(0deg); }
  100% { opacity:0; transform: translateY(-300px) scale(1.5) rotate(360deg); }
}

/* Glitter animation */
.glitter {
  position:absolute; width:4px; height:4px; background:rgba(255,255,255,0.9);
  border-radius:50%; pointer-events:none;
  animation: glitterMove 2s linear infinite;
}
@keyframes glitterMove {
  0% { opacity:0; transform:translate(0,0) scale(1);}
  50% { opacity:1; transform:translate(calc(50px*var(--randX)),-20px) scale(1.2);}
  100% { opacity:0; transform:translate(calc(100px*var(--randX)),-50px) scale(0.5);}
}

/* Scrollbar */
