<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ˜‚ Joke App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark {
      background: linear-gradient(135deg, #111, #333);
    }

    .phone {
      width: 320px;
      height: 600px;
      background: #000;
      border-radius: 35px;
      padding: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .notch {
      width: 120px;
      height: 20px;
      background: #111;
      border-radius: 0 0 15px 15px;
      margin: 0 auto 10px;
    }

    .screen {
      background: #f9fafb;
      height: 100%;
      border-radius: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      transition: 0.3s;
    }

    body.dark .screen {
      background: #1f1f1f;
      color: #fff;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    #joke {
      font-size: 18px;
      padding: 15px;
      background: #fff;
      border-radius: 15px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    body.dark #joke {
      background: #333;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: #667eea;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .small-btn {
      font-size: 12px;
      padding: 8px;
      background: #444;
    }

    .footer {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

<div class="phone">
  <div class="notch"></div>

  <div class="screen" id="screen">
    <h1>ðŸ˜‚ Joke App</h1>

    <div id="joke">Swipe or tap for a joke ðŸ˜„</div>

    <button onclick="getJoke()">Get Joke</button>

    <div class="controls">
      <button class="small-btn" onclick="toggleDark()">ðŸŒ™ Dark</button>
      <button class="small-btn" onclick="playSound()">ðŸ”Š Sound</button>
    </div>

    <div class="footer">Swipe up for new joke</div>
  </div>
</div>

<audio id="sound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
  const jokeDiv = document.getElementById("joke");
  const sound = document.getElementById("sound");

  async function getJoke() {
    jokeDiv.innerText = "Loading... â³";

    const res = await fetch("/api/joke");
    const data = await res.json();

    jokeDiv.innerText = data.joke;

    // vibration (mobile)
    if (navigator.vibrate) {
      navigator.vibrate(100);
    }

    playSound();
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  // SWIPE DETECTION
  let startY = 0;
  document.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
  });

  document.addEventListener("touchend", e => {
    let endY = e.changedTouches[0].clientY;
    if (startY - endY > 50) {
      getJoke();
    }
  });

  // REGISTER SERVICE WORKER
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
  }
</script>

</body>
</html>
